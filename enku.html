<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="me.css">
</head>
<body>
  <header>
    <div class="profile">
      <img src="https://images.pexels.com/photos/18002924/pexels-photo-18002924.jpeg?cs=srgb&dl=pexels-si-tong-18002924.jpg&fm=jpg" alt="My Profile Picture">
      <h1>Enkukers Yohannes</h1>
    </div>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I am Enkukers. I enjoy coding, creating websites, and learning new technologies. This website is a simple example of my work and interests.</p>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form action="#" method="post">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Enkukers Yohannes</p>
  </footer>
</body>
</html>
